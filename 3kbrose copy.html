<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        rose {
  background: red;
  width: 100px;
  height: 500px;
  display: block;
  position: relative;
}

t {
  position: absolute;
  width: 60px;
  height: 100px;
}

t.r {
  background: yellow;
  right: 0;
  border-top-left-radius: 95% 70%;
  border-top-right-radius: 5% 50%;
  border-bottom-right-radius: 50% 50%;
  border-bottom-left-radius: 50% 30%;
}

t.l {
  background: orange;
  border-top-right-radius: 95% 70%;
  border-top-left-radius: 5% 50%;
  border-bottom-left-radius: 50% 50%;
  border-bottom-right-radius: 50% 30%;
}

t.o {
  top: 10px;
}

t.i.l {
  background: blue;
  left: 20px;
}

t.i.r {
  background: black;
  right: 20px;
}

s {
  height: 400px;
  width: 10px;
  background: black;
  display: block;
  position: absolute;
  bottom: 0;
  left: 45px;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
      -ms-flex-direction: column;
          flex-direction: column;
  -webkit-box-pack: space-evenly;
      -ms-flex-pack: space-evenly;
          justify-content: space-evenly;
}

d {
  /* background: orange; */
  width: 0;
  height: 0;
  border: 15px solid transparent;
  display: block;
}

d:nth-child(even) {
  border-left-color: blue;
  margin-left: 10px;
}

d:nth-child(odd) {
  border-right-color: orange;
  margin-left: -30px;
}
/*# sourceMappingURL=style.css.map */
    </style>
</head>
<body>
    <rose>
        <s></s>
        <t class="i r"></t>
        <t class="i l"></t>
        <t class="o l"></t>
        <t class="o r"></t>
        <l></l>
        
        

    </rose>
</body>
</html>
